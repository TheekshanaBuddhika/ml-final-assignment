<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Prediction Form</h2>
        <form action="/predict" method="POST" class="row g-3">
            <!-- Age -->
            <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <!-- Job -->
            <div class="col-md-6">
                <label for="job" class="form-label">Job</label>
                <select class="form-select" id="job" name="job" required>
                    <option value="admin">Admin</option>
                    <option value="blue-collar">Blue Collar</option>
                    <option value="entrepreneur">Entrepreneur</option>
                    <option value="housemaid">Housemaid</option>
                    <option value="management">Management</option>
                    <option value="retired">Retired</option>
                    <option value="self-employed">Self Employed</option>
                    <option value="services">Services</option>
                    <option value="student">Student</option>
                    <option value="technician">Technician</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <!-- Marital -->
            <div class="col-md-6">
                <label for="marital" class="form-label">Marital Status</label>
                <select class="form-select" id="marital" name="marital" required>
                    <option value="divorced">Divorced</option>
                    <option value="married">Married</option>
                    <option value="single">Single</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <!-- Education -->
            <div class="col-md-6">
                <label for="education" class="form-label">Education</label>
                <select class="form-select" id="education" name="education" required>
                    <option value="primary">Primary</option>
                    <option value="secondary">Secondary</option>
                    <option value="tertiary">Tertiary</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <!-- Defaults -->
            <div class="col-md-6">
                <label for="default" class="form-label">Default</label>
                <select class="form-select" id="default" name="default" required>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <!-- Housing -->
            <div class="col-md-6">
                <label for="housing" class="form-label">Housing Loan</label>
                <select class="form-select" id="housing" name="housing" required>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <!-- Loan -->
            <div class="col-md-6">
                <label for="loan" class="form-label">Personal Loan</label>
                <select class="form-select" id="loan" name="loan" required>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <!-- Balance -->
            <div class="col-md-6">
                <label for="balance" class="form-label">Balance</label>
                <input type="number" class="form-control" id="balance" name="balance" value="0">
            </div>

            <!-- Submit Button -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
